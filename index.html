<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Numpang Ngopi CRB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #f5ebe0, #e9d5ca);
      color: #3e2723;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 { color: #3e2723; text-align: center; font-size: 2rem; margin-bottom: 15px; }
    h2 { color: #5d4037; border-left: 6px solid #d7ccc8; padding-left: 10px; font-size: 1.3rem; margin-bottom: 15px; }
    .hidden { display: none; }

    .card {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin: 15px 0;
      width: 100%;
      max-width: 600px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
    }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; padding: 12px 15px; border: 1px solid #eee; border-radius: 12px; background: #fafafa; }
    input, select { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ccc; border-radius: 10px; font-size: 1rem; }
    button {
      margin-top: 8px; padding: 12px 18px; border: none; border-radius: 10px; cursor: pointer; 
      font-size: 1rem; font-weight: bold; width: 100%;
    }
    .btn-login { background: #6d4c41; color: white; }
    .btn-add { background: #8d6e63; color: white; }
    .btn-done { background: #4caf50; color: white; }
    .btn-delete { background: #e53935; color: white; }
    .done { color: #2e7d32; font-weight: bold; }
    .pending { color: #d84315; font-weight: bold; }
  </style>
</head>
<body>
  <h1>â˜• #KopibeneranKopi</h1>

  <!-- LOGIN -->
  <div id="loginSection" class="card">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="ðŸ‘¤ Username">
    <input type="password" id="password" placeholder="ðŸ”’ Password">
    <button class="btn-login" onclick="login()">Login</button>
  </div>

  <!-- NAVIGASI ROLE -->
  <div id="navSection" class="hidden card">
    <h2>Pindah Role</h2>
    <button onclick="showSection('kasir')">Kasir</button>
    <button onclick="showSection('barista')">Barista</button>
    <button onclick="showSection('tv')">TV</button>
    <button onclick="showSection('owner')">Owner</button>
    <button onclick="logout()">ðŸšª Logout</button>
  </div>

  <!-- KASIR -->
  <div id="kasirSection" class="hidden card">
    <h2>Kasir - Input Transaksi</h2>
    <select id="menuKasir"></select>
    <input type="number" id="qtyKasir" placeholder="Jumlah" min="1">
    <button class="btn-add" onclick="addToCart()">âž• Tambahkan ke Keranjang</button>
    <h3>ðŸ›’ Keranjang</h3>
    <ul id="cartList"></ul>
    <p><b>Total: Rp<span id="cartTotal">0</span></b></p>
    <p>Bayar: <input type="number" id="payment" placeholder="Jumlah bayar"></p>
    <p>Kembalian: Rp<span id="change">0</span></p>
    <button class="btn-add" onclick="checkout()">âœ… Checkout & Kirim Struk</button>
  </div>

  <!-- BARISTA -->
  <div id="baristaSection" class="hidden card">
    <h2>Barista - Keranjang Pesanan</h2>
    <ul id="orderList"></ul>
  </div>

  <!-- OWNER -->
  <div id="ownerSection" class="hidden card">
    <h2>Owner - Manajemen Menu</h2>
    <input type="text" id="menuOwner" placeholder="â˜• Menu Baru">
    <input type="number" id="hargaOwner" placeholder="ðŸ’° Harga">
    <button class="btn-add" onclick="addMenu()">Tambah Menu</button>
    <h3>ðŸ“‹ Daftar Menu</h3>
    <ul id="menuList"></ul>
  </div>

  <!-- TV ANTRIAN -->
  <div id="tvSection" class="hidden card">
    <h2 style="text-align:center;">ðŸ“º TV Antrian</h2>
    <ul id="tvOrders"></ul>
  </div>

  <!-- Suara Notifikasi -->
  <audio id="notifSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

<script>
  // ---------- Firebase ----------
  const firebaseConfig = { databaseURL: "https://depelop-nnc-default-rtdb.firebaseio.com/" };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  // ---------- Login ----------
  function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;
    db.ref("users/" + user).once("value").then(snapshot => {
      let data = snapshot.val();
      if (data && data.password === pass) {
        sessionStorage.setItem("role", data.role);
        document.getElementById("loginSection").classList.add("hidden");
        document.getElementById("navSection").classList.remove("hidden");
        showSection(data.role);
        if (data.role === "kasir") loadMenus();
        if (data.role === "owner") loadMenusOwner();
        if (data.role === "kasir" || data.role === "tv") listenNotifications(); // aktifkan notifikasi
      } else {
        alert("Login gagal!");
      }
    });
  }

  function logout() {
    sessionStorage.clear();
    location.reload();
  }

  // ---------- Navigasi Role ----------
  function hideAll() {
    ["kasirSection","baristaSection","ownerSection","tvSection"].forEach(id => {
      document.getElementById(id).classList.add("hidden");
    });
  }

  function showSection(role) {
    hideAll();
    if (role === "kasir") { document.getElementById("kasirSection").classList.remove("hidden"); loadMenus(); }
    if (role === "barista") { document.getElementById("baristaSection").classList.remove("hidden"); listenOrders(); }
    if (role === "owner") { document.getElementById("ownerSection").classList.remove("hidden"); loadMenusOwner(); }
    if (role === "tv") { document.getElementById("tvSection").classList.remove("hidden"); listenTV(); }
  }

  // ---------- Kasir ----------
  let cart = {}, total = 0;
  function loadMenus() {
    db.ref("menus").once("value").then(snapshot => {
      let menuKasir = document.getElementById("menuKasir");
      menuKasir.innerHTML = "";
      snapshot.forEach(child => {
        let opt = document.createElement("option");
        opt.value = child.key;
        opt.textContent = `${child.key} - Rp${child.val().harga}`;
        menuKasir.appendChild(opt);
      });
    });
  }
  function addToCart() {
    let menu = document.getElementById("menuKasir").value;
    let qty = parseInt(document.getElementById("qtyKasir").value);
    if (!qty || qty <= 0) return alert("Jumlah tidak valid!");
    db.ref("menus/" + menu).once("value").then(snapshot => {
      let harga = snapshot.val().harga;
      if (!cart[menu]) cart[menu] = { qty: 0, harga: harga };
      cart[menu].qty += qty;
      updateCart();
    });
  }
  function updateCart() {
    let cartList = document.getElementById("cartList");
    cartList.innerHTML = ""; total = 0;
    Object.keys(cart).forEach(menu => {
      let item = cart[menu];
      let subtotal = item.qty * item.harga;
      total += subtotal;
      let li = document.createElement("li");
      li.textContent = `${menu} ${item.qty} x ${item.harga} = Rp${subtotal}`;
      cartList.appendChild(li);
    });
    document.getElementById("cartTotal").innerText = total;
    let bayar = parseInt(document.getElementById("payment").value) || 0;
    document.getElementById("change").innerText = bayar - total >= 0 ? (bayar - total) : 0;
  }
  document.getElementById("payment").addEventListener("input", updateCart);
  function checkout() {
    if (total <= 0) return alert("Keranjang kosong!");
    let bayar = parseInt(document.getElementById("payment").value);
    if (!bayar || bayar < total) return alert("Pembayaran kurang!");
    let newOrder = db.ref("orders").push();
    newOrder.set({ items: cart, total: total, status: "pending", time: new Date().toISOString() });
    cart = {}; updateCart(); document.getElementById("payment").value = "";
    alert("Pesanan dikirim ke Barista!");
  }

  // ---------- Barista ----------
  function listenOrders() {
    db.ref("orders").on("value", snapshot => {
      let list = document.getElementById("orderList");
      list.innerHTML = "";
      snapshot.forEach(child => {
        let order = child.val();
        let li = document.createElement("li");
        if (order.items) {
          li.innerHTML = `<b>Pesanan</b><br>`;
          Object.keys(order.items).forEach(m => {
            let it = order.items[m];
            li.innerHTML += `- ${m} ${it.qty}x<br>`;
          });
          li.innerHTML += `<b>Total: Rp${order.total}</b> `;
        }
        li.innerHTML += ` <span class="${order.status}">[${order.status}]</span>`;
        if (order.status === "pending") {
          li.innerHTML += ` <button class="btn-done" onclick="doneOrder('${child.key}')">Selesai</button>`;
        }
        list.appendChild(li);
      });
    });
  }
  function doneOrder(id) { db.ref("orders/" + id).update({ status: "done" }); }

  // ---------- Owner ----------
  function addMenu() {
    let menu = document.getElementById("menuOwner").value;
    let harga = document.getElementById("hargaOwner").value;
    db.ref("menus/" + menu).set({ harga: parseInt(harga) });
    loadMenusOwner(); alert("Menu ditambahkan!");
  }
  function loadMenusOwner() {
    db.ref("menus").once("value").then(snapshot => {
      let menuList = document.getElementById("menuList");
      menuList.innerHTML = "";
      snapshot.forEach(child => {
        let li = document.createElement("li");
        li.innerHTML = `${child.key} - Rp${child.val().harga}
          <button class="btn-delete" onclick="deleteMenu('${child.key}')">Hapus</button>`;
        menuList.appendChild(li);
      });
    });
  }
  function deleteMenu(menu) { db.ref("menus/" + menu).remove(); loadMenusOwner(); }

  // ---------- TV ----------
  function listenTV() {
    db.ref("orders").on("value", snapshot => {
      let list = document.getElementById("tvOrders");
      list.innerHTML = "";
      snapshot.forEach(child => {
        let order = child.val();
        let li = document.createElement("li");
        if (order.items) {
          li.innerHTML = `<b>Pesanan</b><br>`;
          Object.keys(order.items).forEach(m => {
            let it = order.items[m];
            li.innerHTML += `- ${m} ${it.qty}x<br>`;
          });
          li.innerHTML += `<b>Total: Rp${order.total}</b> `;
        }
        li.innerHTML += ` <span class="${order.status}">[${order.status}]</span>`;
        list.appendChild(li);
      });
    });
  }

  // ---------- Notifikasi ----------
  function listenNotifications() {
    db.ref("orders").on("child_changed", snapshot => {
      let order = snapshot.val();
      if (order.status === "done") {
        alert("âœ… Pesanan Selesai!\nTotal: Rp" + order.total);
        document.getElementById("notifSound").play().catch(e => {
          console.log("Autoplay dicegah:", e);
        });
      }
    });
  }

  // ---------- Menu Default ----------
  const defaultMenus = {
    "kopi susu gula aren": { harga: 8000 },
    "americano": { harga: 6000 },
    "cappuccino": { harga: 10000 },
    "taro latte": { harga: 8000 },
    "choco latte": { harga: 8000 },
    "redvelvet latte": { harga: 8000 },
    "extra shot": { harga: 2000 },
    "gula aren": { harga: 1000 },
    "ice": { harga: 1000 }
  };
  db.ref("menus").once("value").then(snapshot => { if (!snapshot.exists()) db.ref("menus").set(defaultMenus); });
</script>
</body>
</html>
