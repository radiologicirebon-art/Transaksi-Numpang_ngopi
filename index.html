<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Numpang Ngopi - Kasir</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Firebase compat -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100">
  <div class="flex min-h-screen">

    <!-- SIDEBAR -->
    <aside id="sidebar" class="fixed md:static inset-y-0 left-0 w-64 bg-[#1d899b] text-white flex flex-col z-20 transform -translate-x-full md:translate-x-0 transition-transform duration-200">
      <div class="p-4 text-2xl font-bold text-center border-b border-white/20">
        ‚òï Numpang Ngopi
      </div>
      <nav class="flex-1 p-4 space-y-2 overflow-y-auto">
        <button onclick="showSection('kasir')" class="w-full flex items-center gap-2 px-3 py-2 rounded hover:bg-white/20"><span>üõí</span>Kasir</button>
        <button onclick="showSection('antrian')" class="w-full flex items-center gap-2 px-3 py-2 rounded hover:bg-white/20"><span>üìã</span>Antrian</button>
        <button onclick="showSection('laporan')" class="w-full flex items-center gap-2 px-3 py-2 rounded hover:bg-white/20"><span>üìä</span>Laporan</button>
        <button onclick="showSection('adminMenu')" class="w-full flex items-center gap-2 px-3 py-2 rounded hover:bg-white/20"><span>‚öôÔ∏è</span>Admin Menu</button>
      </nav>
      <div class="p-4 text-sm text-center border-t border-white/20">
        &copy; 2025 Numpang Ngopi.crb
      </div>
    </aside>

    <!-- OVERLAY MOBILE -->
    <div id="overlay" class="fixed inset-0 bg-black/50 hidden z-10 md:hidden" onclick="toggleSidebar()"></div>

    <!-- MAIN AREA -->
    <div class="flex-1 flex flex-col">

      <!-- TOPBAR -->
      <header class="md:hidden bg-white shadow p-4 flex items-center">
        <button onclick="toggleSidebar()" class="mr-4 text-gray-600 focus:outline-none">‚ò∞</button>
        <h1 class="text-lg font-bold">Numpang Ngopi - Kasir</h1>
      </header>

      <!-- MAIN CONTENT -->
      <main class="flex-1 p-4 md:p-6 overflow-y-auto text-sm md:text-base">

        <!-- KASIR -->
        <section id="kasir" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Kasir - Input Transaksi</h2>
          <div class="bg-white rounded-xl shadow p-4">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
              <div>
                <label class="block mb-1 font-medium">Pilih Menu</label>
                <select id="menuKasir" class="w-full p-2 border rounded"></select>
              </div>
              <div>
                <label class="block mb-1 font-medium">Jumlah</label>
                <input type="number" id="qtyKasir" class="w-full p-2 border rounded" placeholder="1" min="1">
              </div>
            </div>
            <button onclick="addToCart()" class="mt-4 w-full bg-[#1d899b] text-white px-4 py-2 rounded-xl hover:bg-[#15707e]">Tambahkan ke Keranjang</button>
          </div>
          <div class="mt-6 bg-white rounded-xl shadow p-4">
            <h3 class="text-xl font-bold mb-2">Keranjang</h3>
            <ul id="cartList" class="space-y-2 overflow-x-auto"></ul>
            <p class="mt-3 font-bold">Total: Rp <span id="cartTotal">0</span></p>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-4">
              <input type="number" id="payment" placeholder="Bayar" class="p-2 border rounded">
              <button onclick="checkout()" class="bg-green-600 text-white px-4 py-2 rounded-xl hover:bg-green-700">Checkout</button>
            </div>
            <p class="mt-2 text-sm text-gray-500">Kembalian: Rp <span id="change">0</span></p>
          </div>
        </section>

        <!-- ANTRIAN -->
        <section id="antrian" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Antrian Pesanan</h2>
          <div id="orderQueue" class="grid grid-cols-1 md:grid-cols-2 gap-4"></div>
        </section>

        <!-- LAPORAN -->
        <section id="laporan" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Laporan Penjualan</h2>
          <input type="date" id="filterDate" class="p-2 border rounded mb-4" />
          <div id="salesReport" class="bg-white rounded-xl shadow p-4 mb-6">
            <p>Total transaksi: <span id="salesCount">0</span></p>
            <p>Total omzet: Rp <span id="salesTotal">0</span></p>
          </div>
          <div class="bg-white rounded-xl shadow p-4">
            <h3 class="text-lg font-bold mb-4">Grafik Order per Jam</h3>
            <canvas id="orderChart" height="120"></canvas>
          </div>
        </section>

        <!-- ADMIN MENU -->
        <section id="adminMenu" class="hidden">
          <h2 class="text-2xl font-bold mb-4">Admin Menu</h2>
          <div class="bg-white p-4 rounded-xl shadow space-y-4">
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
              <input id="menuKategori" class="p-2 border rounded" placeholder="Kategori (Coffee/Non Coffee)">
              <input id="menuNama" class="p-2 border rounded" placeholder="Nama Menu">
              <input id="menuHarga" type="number" class="p-2 border rounded" placeholder="Harga">
            </div>
            <button onclick="tambahMenu()" class="bg-[#1d899b] text-white px-4 py-2 rounded-xl hover:bg-[#15707e]">Tambah Menu</button>
          </div>
          <div class="mt-6 bg-white p-4 rounded-xl shadow">
            <h3 class="text-xl font-bold mb-3">Daftar Menu</h3>
            <div id="menuList" class="space-y-2"></div>
          </div>
        </section>

      </main>
    </div>
  </div>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDk9w-nuV6ls0lmjZyQYBqKpcU1y7fAeME",
    authDomain: "numpang-ngopi-crb-2c1b7.firebaseapp.com",
    databaseURL: "https://numpang-ngopi-crb-2c1b7-default-rtdb.firebaseio.com/",
    projectId: "numpang-ngopi-crb-2c1b7",
    storageBucket: "numpang-ngopi-crb-2c1b7.appspot.com",
    messagingSenderId: "450325403368",
    appId: "1:450325403368:web:exampleid"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  let cart = {};
  let total = 0;
  const menuKasir = document.getElementById("menuKasir");

  // --- Ambil menu untuk dropdown kasir ---
  function loadMenuKasir() {
    menuKasir.innerHTML = "";
    db.ref("menu").once("value").then(snap => {
      snap.forEach(cat => {
        cat.val().forEach(item => {
          const opt = document.createElement("option");
          opt.value = item.name;
          opt.textContent = `${item.name} - Rp${item.price}`;
          opt.dataset.price = item.price;
          menuKasir.appendChild(opt);
        });
      });
    });
  }
  loadMenuKasir();

  function addToCart() {
    const menu = menuKasir.value;
    const price = parseInt(menuKasir.selectedOptions[0].dataset.price);
    const qty = parseInt(document.getElementById("qtyKasir").value);
    if (!qty || qty < 1) return alert("Masukkan jumlah valid!");
    if (!cart[menu]) cart[menu] = { qty: 0, harga: price };
    cart[menu].qty += qty;
    updateCart();
  }

  function updateCart() {
    const list = document.getElementById("cartList");
    list.innerHTML = "";
    total = 0;
    for (let menu in cart) {
      const item = cart[menu];
      const subtotal = item.qty * item.harga;
      total += subtotal;
      const li = document.createElement("li");
      li.className = "flex justify-between bg-gray-50 p-2 rounded";
      li.textContent = `${menu} (${item.qty}x) = Rp${subtotal}`;
      list.appendChild(li);
    }
    document.getElementById("cartTotal").textContent = total;
  }

  // Hitung kembalian otomatis
  document.getElementById("payment").addEventListener("input", () => {
    const bayar = parseInt(document.getElementById("payment").value) || 0;
    document.getElementById("change").textContent = bayar - total > 0 ? bayar - total : 0;
  });

  async function checkout() {
    if (total <= 0) return alert("Keranjang kosong!");
    let bayar = parseInt(document.getElementById("payment").value);
    if (!bayar || bayar < total) return alert("Pembayaran kurang!");

    const snap = await db.ref("orders").orderByChild("noUrut").limitToLast(1).get();
    let last = 0;
    snap.forEach(s => { last = s.val().noUrut || 0 });
    let noUrut = last + 1;

    let newOrder = db.ref("orders").push();
    newOrder.set({
      noUrut: noUrut,
      items: cart,
      total: total,
      status: "pending",
      time: new Date().toISOString()
    });

    let struk = `‚òï Numpang Ngopi CRB\nNo Antrian: ${noUrut}\n=====================\n`;
    for (let menu in cart) {
      let item = cart[menu];
      let subtotal = item.qty * item.harga;
      struk += `${menu} ${item.qty} x ${item.harga} = Rp${subtotal}\n`;
    }
    struk += "---------------------\n";
    struk += `Total: Rp${total}\nBayar: Rp${bayar}\nKembali: Rp${bayar - total}\n`;
    struk += "=====================\nTerima kasih! #KopibeneranKopi";

    // kirim WA ke admin
    let adminPhone = "628984290300";
    window.open(`https://wa.me/${adminPhone}?text=${encodeURIComponent(struk)}`, "_blank");

    cart = {};
    updateCart();
    document.getElementById("payment").value = "";
    alert("Pesanan dikirim ke Barista & Admin!");
  }

  // --- Realtime Antrian ---
  const orderQueue = document.getElementById("orderQueue");
  db.ref("orders").on("value", snap => {
    orderQueue.innerHTML = "";
    snap.forEach(child => {
      const order = child.val();
      if (order.status === "pending") {
        const div = document.createElement("div");
        div.className = "bg-white shadow p-4 rounded-xl";
        div.innerHTML = `
          <h3 class="font-bold mb-1">No. ${order.noUrut || '-'}</h3>
          <ul class="mb-2 text-sm">${Object.keys(order.items).map(m => `<li>${m} (${order.items[m].qty}x)</li>`).join("")}</ul>
          <p class="mb-2 font-bold">Total: Rp${order.total}</p>
          <button onclick="selesaiOrder('${child.key}')" class="bg-green-600 text-white px-3 py-1 rounded hover:bg-green-700">Selesai</button>
        `;
        orderQueue.appendChild(div);
      }
    });
  });
  function selesaiOrder(id) {
    db.ref("orders/" + id).update({ status: "done", finishTime: new Date().toISOString() });
  }

  // --- Laporan & Grafik ---
  const filterDate = document.getElementById("filterDate");
  let chartInstance = null;

  function loadReport() {
    const date = filterDate.value || new Date().toISOString().split("T")[0];
    db.ref("orders").once("value").then(snap => {
      let count = 0, omzet = 0;
      let jamData = {};

      snap.forEach(c => {
        const o = c.val();
        if (o.time && o.time.startsWith(date)) {
          if (o.status === "done") {
            count++;
            omzet += o.total;
          }

          let jam = new Date(o.time).getHours();
          if (!jamData[jam]) jamData[jam] = { masuk: 0, selesai: 0, response: [] };

          jamData[jam].masuk++;
          if (o.status === "done" && o.finishTime) {
            jamData[jam].selesai++;
            let rt = (new Date(o.finishTime) - new Date(o.time)) / 60000;
            jamData[jam].response.push(rt);
          }
        }
      });

      document.getElementById("salesCount").textContent = count;
      document.getElementById("salesTotal").textContent = omzet;

      let labels = Object.keys(jamData).map(j => j + ":00");
      let totalMasuk = Object.values(jamData).map(d => d.masuk);
      let totalSelesai = Object.values(jamData).map(d => d.selesai);
      let responseAvg = Object.values(jamData).map(d =>
        d.response.length ? (d.response.reduce((a,b)=>a+b,0)/d.response.length).toFixed(1) : 0
      );

      if (chartInstance) chartInstance.destroy();
      chartInstance = new Chart(document.getElementById("orderChart"), {
        type: "line",
        data: {
          labels: labels,
          datasets: [
            { label: "Order Masuk", data: totalMasuk, borderColor: "blue", fill: false },
            { label: "Order Selesai", data: totalSelesai, borderColor: "green", fill: false },
            { label: "Response Time (menit)", data: responseAvg, borderColor: "red", fill: false, yAxisID: "y2" }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: { beginAtZero: true, title: { display: true, text: "Jumlah Order" } },
            y2: { beginAtZero: true, position: "right", title: { display: true, text: "Menit" } }
          }
        }
      });
    });
  }
  filterDate.addEventListener("change", loadReport);

  // --- Admin Menu ---
  function loadMenuList() {
    const list = document.getElementById("menuList");
    list.innerHTML = "";
    db.ref("menu").once("value").then(snap => {
      snap.forEach(cat => {
        const catName = cat.key;
        const catDiv = document.createElement("div");
        catDiv.innerHTML = `<h4 class="font-bold">${catName}</h4>`;
        cat.val().forEach((item, idx) => {
          const row = document.createElement("div");
          row.className = "flex justify-between items-center bg-gray-50 p-2 rounded mb-1";
          row.innerHTML = `
            <span>${item.name} - Rp${item.price}</span>
            <div class="space-x-2">
              <button onclick="ubahHarga('${catName}',${idx})" class="bg-yellow-500 text-white px-2 py-1 rounded">Ubah</button>
              <button onclick="hapusMenu('${catName}',${idx})" class="bg-red-500 text-white px-2 py-1 rounded">Hapus</button>
            </div>`;
          catDiv.appendChild(row);
        });
        list.appendChild(catDiv);
      });
    });
  }

  function tambahMenu() {
    const kat = document.getElementById("menuKategori").value.trim();
    const nama = document.getElementById("menuNama").value.trim();
    const harga = parseInt(document.getElementById("menuHarga").value);
    if (!kat || !nama || !harga) return alert("Lengkapi semua data!");
    db.ref("menu/"+kat).once("value").then(snap=>{
      let arr = snap.val() || [];
      arr.push({name:nama, price:harga});
      db.ref("menu/"+kat).set(arr).then(()=>{
        alert("Menu ditambahkan!");
        document.getElementById("menuNama").value="";
        document.getElementById("menuHarga").value="";
        loadMenuKasir();
        loadMenuList();
      });
    });
  }

  function hapusMenu(kat,idx){
    db.ref("menu/"+kat).once
